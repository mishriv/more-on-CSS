    <style>
        .container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: auto;
            border-radius: 50%; /*circular image*/

        }
    </style>
</head>

    <div class="container">
        <img src="960x960.png" alt="Hella">
    </div>
